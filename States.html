<html>

<head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>

<body>
    <div id="root"></div>
  

    <script type="text/babel">

        class BienvenueState extends React.Component{
            constructor(props){
                super(props);
                let prenom= this.props.saisie.split(" ")[0];
                this.state= { saisie: prenom}
            }
            render(){
                return <h1>Bonjour {this.state.saisie}!</h1>
            }
        }
        ReactDOM.render(<BienvenueState saisie="foulen"/>, document.getElementById('root') )
              
    </script> 

    
</body>
</html>
